<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icone.ico" type="image/x-icon">
   
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=EB+Garamond&family=Luxurious+Roman&family=Quicksand:wght@500&family=Tourney:wght@100&display=swap" rel="stylesheet">

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <!--js icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!--js projeto-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
        <div class="container py-3">
            <a href="" class="navbar-brand primary-color bg-primary-color">
                <img src="./img/icone.png" alt="socialRegia">
                <span>socialRegia</span>
            </a>
            <button 
             class="navbar-toggler"
             type="button"
             data-bs-toggle="collapse"
             data-bs-target="#navbar-items"
             aria-expanded="false"
             aria-label="Toggle navigation" 
             >
             
             <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">Home</a>
                </li>   
                <li class="nav-item">
                    <a href="#" class="nav-link bg-primary-color" >Projetos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link bg-primary-color" >Imóveis</a>
                </li>  
                <li class="nav-item">
                    <a href="#" class="nav-link bg-primary-color" >Imóveis</a>
                </li> 
                </ul>
            </div>
        </div>
    </nav>

    <!--Slider-->
    <div class="container" id="slider-container">
        <!--   Criação de slider    -->
        <div id="slider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button
            type="button"
            data-bs-target="#slider"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#slider"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#slider"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/teatroBanner.jpg" class="d-block w-100" alt="Teatro" />
                <div class="carousel-caption">
                  <h5>Obra soberana</h5>
                  <a href="#" class="btn btn-dark">Saber mais</a>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/banner3.jpeg" class="d-block w-100" alt="Encontro" />
                <div class="carousel-caption">
                  <h5>Águas que não se misturam</h5>
                  <a href="#" class="btn btn-dark">Saber mais</a>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/banner2.jpg" class="d-block w-100" alt="vitoria" />
                <div class="carousel-caption">
                  <h5>Vitoria Regia</h5>
                  <a href="#" class="btn btn-dark">Saber mais</a>
                </div>
              </div>
        </div>
        <button 
            class="carousel-control-prev" 
            type="button"
            data-bs-target="#slider"
            data-bs-slide="prev"
        >
        <i class="bi bi-chevron-compact-left"></i>
        <span class="visually-hidden">Previous  </span>
        </button>

        <button 
            class="carousel-control-next" 
            type="button"
            data-bs-target="#slider"
            data-bs-slide="next"
        >
        <i class="bi bi-chevron-compact-right"></i>
        <span class="visually-hidden">Next</span>
        </button>

        </div>
        <!--MINI BANNERS-->

    </div>
</body>
</html>
